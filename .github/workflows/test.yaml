---
name: Test

'on':
  - push
  - pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - run: go test . -covermode=atomic -coverprofile=coverage.out
      - uses: codecov/codecov-action@v4
